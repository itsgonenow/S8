<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;500;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main>
    <section id="card">

      <h1 class="sr-only">Victor Crest's Profile</h1>

      <div class="profile-bg">
        <img class="shells" src="images/bg-pattern-card.svg" alt="" aria-hidden="true" focusable="false">

      </div>

      <div class="bio">
        <img class="pp" src="images/image-victor.jpg" alt="Victor">
        <h2>Victor Crest<span class="age"> 26</span></h2>
        <span class="location">London</span>
      </div>

      <div class="stats">
        <ul>
          <li class="li-num">80K</li>
          <li class="li-text">Followers</li>
        </ul>
        <ul>
          <li class="li-num">803K</li>
          <li class="li-text">Likes</li>
        </ul>
        <ul>
          <li class="li-num">1.4K</li>
          <li class="li-text">Photos</li>
        </ul>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">nomatter</a>.
      </div>
    </section>
  </main>
</body>

</html>
